        - '&7(&d*&7) &dIron Ore&7: &e15% &7→ &e20%'
        - '&7(&d*&7) &dGold Ore&7: &e10% &7→ &e15%'
        - '&7(&d*&7) &dRedstone Ore&7: &e5% &7→ &e7.5%'
